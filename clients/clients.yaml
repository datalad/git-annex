      mkdir -p "$HOME/git-annex-ci/$BUILDNO"
      trap 'cd "$HOME/git-annex-ci" && rm -rf "$BUILDNO"' EXIT
      cd "$HOME/git-annex-ci/$BUILDNO"
      git annex version
      timeout 1800 git annex test

